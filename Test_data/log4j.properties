log4j.rootCategory=DEBUG, R,CONSOLE,TTCC,HTML
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.TTCC=org.apache.log4j.RollingFileAppender
log4j.appender.HTML=org.apache.log4j.FileAppender   
    
    
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n
    
# File   
log4j.appender.R.File=./log/Aflac_DEV_Log1.log   
log4j.appender.TTCC.File=./log/Aflac_DEV_Log1.log
log4j.appender.HTML.File=./log/Aflac_DEV_Log1.html

   
# Control the maximum log file size   
log4j.appender.R.MaxFileSize=200KB      
# Archive log files (one backup file here)   
log4j.appender.R.MaxBackupIndex=15   
log4j.appender.R.layout=org.apache.log4j.PatternLayout     
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n		

log4j.appender.TTCC.layout=org.apache.log4j.TTCCLayout
log4j.appender.TTCC.layout.DateFormat=ISO8601

log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=Application log
log4j.appender.HTML.layout.LocationInfo=true	